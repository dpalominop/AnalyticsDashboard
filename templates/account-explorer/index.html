{% extends 'user-auth.html' %}

{% block content %}

<section>
  <h2>Browser</h2>
</section>

<div class="Box">
  <header class="Box-header">
    <div class="AccountExplorerSearch">
      <h3 class="AccountExplorerSearch-title">
        Search for your account information&hellip;
      </h3>
      <input class="AccountExplorerSearch-field FormField" id="search-box" placeholder="Start typing to search...">
      <h3 class="AccountExplorerSearch-title">
        &hellip;or browse through all your accounts
      </h3>
      <div id="view-selector-container"></div>
    </div>
  </header>
  <main class="AccountExplorerResults">
    <h3 class="AccountExplorerResults-title" id="results-title"></h3>
    <div id="results-container"></div>
  </main>
</div>

{% endblock %}

{% block foot_scripts %}
{{ super() }}
<script src="/public/javascript/options/components/view-selector2.js"></script>
<script src="/public/javascript/account-explorer.js"></script>
{% endblock %}
