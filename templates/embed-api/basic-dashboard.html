{% extends 'embed-api/demo.html' %}

{% block content %}
<section>
  <h2>Overview</h2>
</section>

<div class="Dashboard">
    <header class="Dashboard-header">
    <ul class="FlexGrid">
      <li class="FlexGrid-item">
        <div class="Titles">
          <h1 class="Titles-main" id="view-name">Selecciona una Vista</h1>
        </div>
      </li>
    </ul>
    <div class="ViewSelector" id="view-selector-container"></div>
  </header>
  
  <div class="Chart">
    <header class="Titles">
      <h1 class="Titles-main">Sessions</h1>
      <p class="Titles-sub">Last 30 days</p>
    </header>
    <figure id="chart-container"></figure>
  </div>

  <div class="Chart">
    <header class="Titles">
      <h1 class="Titles-main">Nuevos Usuarios</h1>
      <p class="Titles-sub">Last 30 days</p>
    </header>
    <figure id="new-users-chart-container"></figure>
  </div>

  <div class="Chart">
    <header class="Titles">
      <h1 class="Titles-main">Usuarios</h1>
      <p class="Titles-sub">Last 30 days</p>
    </header>
    <figure id="users-chart-container"></figure>
  </div>
  
  <div class="Chart">
    <header class="Titles">
      <h1 class="Titles-main">Sesiones por Navegador</h1>
      <p class="Titles-sub">Last 30 days</p>
    </header>
    <figure id="sessions-browsers-chart-container"></figure>
  </div>
</div>

<section>

</section>
{% endblock %}

{% block foot_scripts %}
{{ super() }}
<script>
{% include 'embed-api/code/_basic-dashboard.js' %}
</script>
{% endblock %}
