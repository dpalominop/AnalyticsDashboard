<div class="Titles Titles--hero">
  <h1 class="Titles-main">{{ title }}</h1>
  {% if subtitle %}
    <div class="Titles-sub">{{ subtitle }}</div>
  {% endif %}
  {% if project.external %}
    <a class="Titles-action" href="{{ project.external.url }}">
      {{ project.external.action }} &#8594;
    </a>
  {% endif %}
</div>
